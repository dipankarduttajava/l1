<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="content">
		<h:form id="searchBusinessDate">
		<p:messages showDetail="true" autoUpdate="true" closable="true" />
        	<p:outputPanel id="searchOutputPanel">
	        	 <p:panel id="search" header="Search Criteria" style="margin-bottom:20px">
			        <h:panelGrid columns="7" columnClasses="label,value, label2,value, label2,value, label2,value">
			        	<p:outputLabel for="businessDate" value="Business From Date :"/>
			        	<p:calendar id="businessDate" value="#{oblBusinessReport.businessFromDate}" pattern="dd/MM/yyyy" navigator="true" required="true" requiredMessage="Please Enter Business From Date" />
			        	
			        	<p:outputLabel for="businessDate" value="Business To Date :"/>
			        	<p:calendar id="businessDate" value="#{oblBusinessReport.businessToDate}" pattern="dd/MM/yyyy" navigator="true" required="true" requiredMessage="Please Enter Business To Date" />
			        	<!-- <p:commandButton value="Search" actionListener="#{oblBusinessReport.searchBusinessReport}" update=":searchBusinessDate:listOutputPanel,:searchBusinessDate:searchOutputPanel" icon="ui-icon-search" style="font-weight:bolder" /> -->
			        </h:panelGrid>
			    </p:panel>
			</p:outputPanel>
		</h:form>
		 <p:outputPanel id="listOutputPanel">
		  <p:panel id="list" style="margin-bottom:20px" >
		  <p:dataTable id="table" value="#{oblBusinessReport.licOblApplicationMstDtoList}" var="s" rowKey="#{s.id}">
		  
						<p:column selectionMode="multiple" style="width:16px;text-align:center" />
						
						<p:column headerText="Application No">
							<h:outputText value="#{s.oblApplNo}" />
						</p:column>
						
						<p:column headerText="Business Date">
						<h:outputText value="#{s.businessDate}"/>
						
						</p:column>
						
						
						<p:column headerText="Fin Year">
						<h:outputText value="#{s.fiscalYear}"/>
						</p:column>
						
						<p:column headerText="Agent Code">
						<h:outputText value="#{s.agCode}"/>
						</p:column>
						<p:column headerText="Agent Name">
						<h:outputText value="#{s.agName}"/>
						</p:column>
						
						<p:column headerText="Branch Name">
						<h:outputText value="#{s.branchName}"/>
						</p:column>
						
						
						<p:column headerText="Product Description">
						<h:outputText value="#{s.prodDesc}"/>
						</p:column>
						
						<p:column headerText="Sum Assured">
						<h:outputText value="#{s.sumAssured}"/>
						</p:column>
						
						<p:column headerText="Pay Nature">
						<h:outputText value="#{s.payNature}"/>
						</p:column>
						
						<p:column headerText="Insured Name">
						<h:outputText value="#{s.insuredName}"/>
						</p:column>
						
						<p:column headerText="Insured Dob">
						<h:outputText value="#{s.insuredDob}"/>
						</p:column>
						
						
						<p:column headerText="Proposer Name">
						<h:outputText value="#{s.proposerName}"/>
						</p:column>
						<p:column headerText="Proposer DOb">
						<h:outputText value="#{s.proposerDob}"/>
						</p:column>
						
						
		  </p:dataTable>
		  <!-- <f:facet name="footer">
			    		<p:commandButton value="Save" actionListener="#{oblBusinessReport.save}" update=":searchBusinessDate:searchOutputPanel,:searchBusinessDate:listOutputPanel" icon="ui-icon-disk" style="font-weight:bolder"/>
			    	</f:facet> -->
		  </p:panel>
		 </p:outputPanel>
		
	
		 
	</ui:define>
</ui:composition>
