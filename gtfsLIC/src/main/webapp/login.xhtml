<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
      
    <f:view contentType="text/html">
    	 <ui:insert name="style.xhtml">
            <ui:include src="/template/style.xhtml" />
        </ui:insert>
        
        <h:body>
           <h:form id="loginForm" prependId="false">
	           <div align="center" style="margin-top:15%">
	           <p:messages showDetail="true" autoUpdate="true" closable="true" />                   
                   <b:panel title="Enter Login Details" style="width:25%; margin:auto;" look="primary" >
                    <b:panelGrid colSpans="3,9">
                        <h:outputLabel for="loginId" value="Login ID"/>
						<b:inputText id="loginId" value="#{loginAction.loginId}" required="true" requiredMessage="Please Enter Login ID">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
                        
                        <h:outputLabel for="password" value="Password"/>
                      	<b:inputSecret id="password" value="#{loginAction.password}" required="true" requiredMessage="Please Enter Password">
                      		<f:facet name="prepend">
								<b:icon name="screenshot"/>
							</f:facet>
                      	</b:inputSecret>
                      	
                      	<b:commandButton value="Login" action="#{loginAction.doLogin()}" icon="ok-sign" look="primary" />
                   </b:panelGrid>            	
                  </b:panel>
	           </div>                 
           </h:form>
        </h:body>
    </f:view>
</html>
