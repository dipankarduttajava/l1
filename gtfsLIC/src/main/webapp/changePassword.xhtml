<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <ui:insert name="style.xhtml">
            <ui:include src="/template/style.xhtml" />
            <style type="text/css" >               
                .ui-messages-error, .ui-messages-info, ui-corner-all{
                    font-family: sans-serif;
                    font-size: 14px;
                    width: 50% !important;
                }
            </style>
        </ui:insert>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit id="center" position="center" >

                    <p:spacer height="130" />

                    <h:form id="form" prependId="false">
                        <div align="center" style="margin-top: 5%">
                            <p:messages autoUpdate="true" showDetail="true" />
                            <p:panelGrid id="Panel" columns="2" styleClass="grid"
                                         columnClasses="label,value">

                                <f:facet name="header">Change Password</f:facet>

                                <p:outputLabel for="currentPassword" value="Current Password " style="font-weight:bold" />
                                <p:password id="currentPassword" value="#{loginAction.currentPassword}"
                                             required="true" style="font-weight:bold" />

                                <p:outputLabel for="newPassword " value="New Password " style="font-weight:bold" />
                                <p:password id="newPassword" value="#{loginAction.newPassword}" 
                                            required="true" style="font-weight:bold" />
                                            
                                <p:outputLabel for="confirmPassword " value="Confirm Password " style="font-weight:bold" />
                                <p:password id="confirmPassword" value="#{loginAction.confirmPassword}" 
                                            required="true" style="font-weight:bold" />

                                <f:facet name="footer">
                                    <p:commandButton id="button" value="Submit" action="#{loginAction.changePassword()}"
                                                     style="float:right; border: 1px solid #aca19d; background-color: #FFFFFF;"
                                                     icon="ui-icon-unlocked" />
                                </f:facet>
                            </p:panelGrid>
                        </div>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
