<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/template/layout.xhtml">

    <ui:define name="content">        
        <h:form id="searchForm">
        <p:messages showDetail="true" autoUpdate="true" closable="true" />
        	<p:outputPanel id="searchOutputPanel">
	        	 <p:panel id="search" header="Search Criteria" style="margin-bottom:20px">
			        <h:panelGrid columns="1" columnClasses="label,value,">
			        	<p:commandButton value="Search" actionListener="#{licRenewalPosViewDispatchAction.onSearch()}" update=":searchForm:listOutputPanel,:searchForm:searchOutputPanel" icon="ui-icon-search" style="font-weight:bolder" />
			        </h:panelGrid>
			    </p:panel>
			</p:outputPanel>
		    
		    <p:outputPanel id="listOutputPanel">
			    <p:panel id="list" style="margin-bottom:20px">
			    	<p:dataTable id="table" var="row" value="#{licRenewalPosViewDispatchAction.licPolicyDtlsDtoList}" selection="#{licRenewalPosViewDispatchAction.selectedList}" rowKey="#{row.policyNo}">
			    	
			    		<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
						
						<p:column headerText="Policy No.">
							<h:outputText value="#{row.policyNo}" />
						</p:column>
						
						<p:column headerText="No Of Due years">
							<h:outputText value="#{row.dueYears}" />
						</p:column>
						
						<p:column headerText="From Due Date">
							<h:outputText value="#{row.fromDueDate}" pattern="dd/MM/yyyy" disabled="true" />
						</p:column>
						
						<p:column headerText="To Due Date">
							<h:outputText value="#{row.toDueDate}" pattern="dd/MM/yyyy" disabled="true" />
						</p:column>
						
						<p:column headerText="Pay nature">
							<h:outputText value="#{row.payNature}" />
						</p:column>
						
						<p:column headerText="Payment Date">
							<p:calendar value="#{row.payDate}" pattern="dd/MM/yyyy" disabled="true" />
						</p:column>
						
						<p:column headerText="Insured Name">
							<h:outputText value="#{row.insuredName}" />
						</p:column>
						
						<p:column headerText="Proposer Name">
							<h:outputText value="#{row.proposerName}" />
						</p:column>
						
						<p:column headerText="Product">
							<h:outputText value="#{row.product}" />
						</p:column>
						
						<p:column headerText="Health Flag">
							<h:outputText value="#{row.healthFlag}" />
						</p:column>
						
						<p:column headerText="Pay Mode">
							<h:outputText value="#{row.payMode}" />
						</p:column>
						
						<p:column headerText="Hub">
							<h:outputText value="#{row.hubName}" />
						</p:column>
					</p:dataTable>
					
			    	<f:facet name="footer">
			    		<p:commandButton value="Save" actionListener="#{licRenewalPosViewDispatchAction.onSave()}" update=":searchForm:searchOutputPanel,:searchForm:listOutputPanel" icon="ui-icon-disk" style="font-weight:bolder"/>
			    	</f:facet>
			    </p:panel>
			</p:outputPanel>
	    </h:form>
    </ui:define>
</ui:composition>
