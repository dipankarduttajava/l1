<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Access Roles</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
    	<h:form id="form1">
	        <p:dataTable var="row" value="#{accessListAction.roleAccessRlnsDtos}" emptyMessage="NO Role Defined">
	            <p:column headerText="Role Id">
	                <h:outputText value="#{row.roleId}" />
	            </p:column>
	 
	            <p:column headerText="Role Name">
	                <h:outputText value="#{row.roleName}" />
	            </p:column>
	 
	            <p:column headerText="Status">
	                <p:selectBooleanCheckbox value="#{row.roleGivenStatus}">
	                	<p:ajax listener="#{accessListAction.changeStatusListener(row)}"/>
	                </p:selectBooleanCheckbox>
	            </p:column>
	        </p:dataTable>
        </h:form>
    </h:body>
</html>
